<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="APP">
      
    <div class="card mt-3" >
<!--Header cart-->
        <div class="card-header">
          <h3>Payment for example</h3>
        </div>
<!--FIN header cart FIN-->
<!--Card Body-->
        <div class="card-body">
            
            <!--Alerta-->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <!--Alerta-->

              <!--Formulario-->

              <form class="row g-3">
                <!--Primera Fila-->
                <div class="col-md-5">
                  <label for="Card" class="form-label">Card#</label>
                  <input type="number" class="form-control" id="Card" placeholder="xxxxxxxxxxxxxxxx">
                </div>

                <div class="col-md-3">
                  <label for="CVC" class="form-label">CVC#</label>
                  <input type="password" class="form-control" id="CVC" placeholder="0000">
                </div>

                <div class="col-md-4 ">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">$</span>
                        <input type="number" class="form-control" id="Amount" placeholder="Amount" aria-describedby="addon-wrapping">
                    </div>
                </div> 

                <!--Fin primera fila FIN-->
                
                <!--Segunda Fila-->
                <div class="col-md-6">
                  <label for="First Name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="First Name" placeholder="Oconnel for Example">
                </div>

                <div class="col-md-6">
                    <label for="Last Name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Last Name" placeholder="Rogelio for example">
                  </div>

                  <!--Fin segunda fila Fin-->

                  <!--Tercera Fila-->

                <div class="col-md-6">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control" id="City" placeholder="Madrid, Toledo, Barcelona...">
                </div>

                <div class="col-md-3">
                    <label for="state" class="form-label">State 2</label>
                    <select class="form-select" aria-label="state">
                        <option selected>Pick a state</option>
                        <option value="1">Espa√±a</option>
                        <option value="2">Francia</option>
                        <option value="3">Portugal</option>
                      </select>
                </div>

                  <div class="col-md-3">
                    <label for="codigopostal" class="form-label">Codigo postal</label>
                    <input type="number" class="form-control" id="codigopostal" placeholder="45950...">
                  </div>

                   <!--tercera fila Fin-->

                   <!--Cuarta fila-->

                <div class="col-md-3">
                   <label for="inputCity" class="form-label text-start">We Aceppt:</label>
                   
                <div class="bg-secondary  pt-2 pb-2   rounded text-center">
                  <div class="form-check form-check-inline"><i class="fa-brands fa-cc-mastercard"></i>
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" name="credit">
                    <label class="form-check-label" for="inlineCheckbox1"></label>
                  </div>
                  <div class="form-check form-check-inline"><i class="fa-brands fa-cc-visa"></i>
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" name="credit">
                    <label class="form-check-label" for="inlineCheckbox2"></label>
                  </div>
                  <div class="form-check form-check-inline"><i class="fa-brands fa-cc-diners-club"></i>
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" name="credit">
                    <label class="form-check-label" for="inlineCheckbox3"></label>
                  </div>
                  <div class="form-check form-check-inline"><i class="fa-brands fa-cc-paypal"></i>
                    <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4" name="credit">
                    <label class="form-check-label" for="inlineCheckbox4"></label>
                  </div>
                 
                </div>
                </div>

                <div class="col-md-3 offset">
                </div>

                <div class="col-md-6">
                  <label for="Mensaje" class="form-label">Mensaje</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                    <span class=" text-muted">Add any notes here</span>
                  </div>
                </div>
            
                <!--Fin cuarta fila Fin-->
                            
              <!--FIN formulario Fin-->
              <div class="card-footer">
          
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button  class="btn btn-secondary" type="reset">Cancel</button>
                    <button  class="btn btn-primary" type="submit">Send</button>
                  </div>
            </div>


            </form>
        </div>

        <!--Fin Card Body Fin-->


      </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
